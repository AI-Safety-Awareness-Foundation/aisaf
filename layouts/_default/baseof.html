<!DOCTYPE html>
<html lang="en" charset="utf-8">
  <head>
    <meta charset="utf-8"/>
    <title>{{ block "title" . }}AI Safety Awareness Foundation{{ end }}</title>
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans', sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 { font-size: 44px; font-weight: 400; color: #000000; }
      h2 { font-size: 36px; font-weight: 400; }
      h3 { font-size: 30px; font-weight: 400; color: #1b5e20; }
      h4 { font-size: 24px; font-weight: 400; }
      h5 { font-size: 20px; font-weight: 500; }
      h6 { font-size: 16px; font-weight: 500; }
      a.nav-item {
        text-decoration: inherit;
        color: inherit;
        padding: 10px;
      }
      .top-bar {
        background-color: #e8f5e9;
        padding: 10px 0;
        width: 100%;
      }
      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      .header-link {
        text-decoration: none;
        color: inherit;
        font-weight: bold;
      }
      .main-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      .highlight-green {
        background-color: #e8f5e9;
        padding: 5px 10px;
        display: inline-block;
      }
      .italic-emphasis {
        font-style: italic;
      }
    </style>
    {{ block "additional_styles" . }}{{ end }}
  </head>
  <body>
    <div class="top-bar">
      <nav class="nav-container">
        <h4 style="margin: 10px;">
          <a href="{{ .Site.BaseURL }}" class="header-link">AI Safety Awareness Foundation</a>
        </h4>
        <div>
          <ul style="display: flex; flex-direction: row; list-style-type: none;">
            <li><a href="{{ .Site.BaseURL }}#our-workshops" class="nav-item">Our Workshops</a></li>
            <li><a href="{{ .Site.BaseURL }}about" class="nav-item">About the Team</a></li>
            <li><a href="{{ .Site.BaseURL }}contact" class="nav-item">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="main-content">
      {{ block "main" . }}{{ end }}
    </div>
    {{ block "additional_scripts" . }}{{ end }}
  </body>
</html>
