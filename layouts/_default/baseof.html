<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}AI Safety Awareness Project{{ end }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .pillars {
            padding: 4rem 0;
            background: rgb(240, 220, 200);
        }

        .pillars-grid {
            display: grid;
            grid-template-columns: 3fr 2fr;
            gap: 3rem;
            align-items: start;
        }

        .pillar-card {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .pillar-card i {
            color: rgb(200, 150, 150);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .pillar-card h3 {
            margin-bottom: 1rem;
        }

        .pillar-card p {
            color: #4b5563;
        }

         
        .workshops {
            padding: 4rem 0;
            background: rgb(240, 220, 200);
        }

        .workshop-types {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-bottom: 4rem;
        }

        .workshop-card {
            flex: 1;
            min-width: 250px;
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .workshop-card h3 {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .workshop-card i {
            color: #2563eb;
        }

        .workshop-card p {
            color: #4b5563;
        }


        .quick-links-grid {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin: 2rem;
        }

        .quick-link-item {
            padding: 0;
            text-align: left;
        }

        .quick-link-item h3 {
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .quick-link-item p {
            color: #4b5563;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }

        .quick-link {
            color: #000000;
            text-decoration: underline;
            font-size: 0.95rem;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .quick-link:hover {
            color: #333333;
        }

        .next-steps-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        .next-step-item {
            padding: 0;
            text-align: left;
        }

        .next-step-item h3 {
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .next-step-item p {
            color: #4b5563;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }


        .workshop-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #dbeafe;
            color: #1e40af;
            border-radius: 9999px;
            font-size: 0.875rem;
        }

        .private-tag {
            background: #fee2e2 !important;   
            color: #991b1b !important;
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
        }

         
        .btn-secondary {
            background: #dcdfe6;
            color: #000000;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .btn-secondary:hover {
            background: #4b5563;
            color: #000000;
        }

        @media (max-width: 768px) {
            .pillars-grid {
                grid-template-columns: 1fr;
            }

            .workshop-types {
                flex-direction: column;
            }

            .quick-links-grid {
                grid-template-columns: 1fr;
            }

            .next-steps-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                margin-top: 0.5rem;
            }
        }

        .section-row-description {
            display: grid;
            grid-template-columns: 2fr 3fr;
            min-height: 450px;
            position: relative;
        }

        .section-row-description:nth-child(even) {
            grid-template-columns: 3fr 2fr;
        }

        .section-row-description .image-box {
            grid-column: 1;
            grid-row: 1;
        }

        .section-row-description .text-box {
            grid-column: 2;
            grid-row: 1;
        }

        .section-row-description:nth-child(even) .image-box {
            grid-column: 2;
        }

        .section-row-description:nth-child(even) .text-box {
            grid-column: 1;
        }

        .image-box {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        .section-row-description:nth-child(odd) .image-box {
            padding-right: 60px;
        }

        .section-row-description:nth-child(even) .image-box {
            padding-left: 60px;
        }

        .row-description-image {
            width: 120%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, #c8b8a8 0%, #a89888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f5f5f0;
            font-size: 1.1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .section-row-description:nth-child(odd) .row-description-image {
            margin-right: -140px;
        }

        .section-row-description:nth-child(even) .row-description-image {
            margin-left: -140px;
        }

        .short-description h2 {
            margin-bottom: 20px;
        }

        .short-description p {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .text-box {
            padding: 80px 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: rgb(215, 205, 205);
        }

        .text-box h2 {
            margin-bottom: 20px;
        }

        .text-box p {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            background-color: #2d3e2e;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.3s;
            align-self: flex-start;
        }

        .btn:hover {
            background-color: #1f2b1f;
        }

        .section-row-description.dark .text-box {
            background-color: rgb(60, 60, 80);
            color: #f5f5f0;
        }

        .section-row-description.dark .text-box h2 {
            color: #f5f5f0;
        }

        .section-row-description.dark .text-box p {
            color: #d4d4d0;
        }

        @media (max-width: 768px) {
            .section-row-description,
            .section-row-description:nth-child(even) {
                grid-template-columns: 1fr;
            }

            .image-box {
                display: none;
            }

            .text-box {
                padding: 40px 30px;
                grid-column: 1;
            }

            .header h1 {
                font-size: 2rem;
            }

            .text-box h2 {
                font-size: 1.6rem;
            }
        }

    </style>
    {{ block "additional_styles" . }}{{ end }}
</head>
<body>
    <nav class="nav-header">
        <div class="container nav-container">
            <a href="/" class="nav-logo">AI Safety Awareness Project</a>
            <div class="nav-links">
                <a href="/workshops/">Workshops</a>
                <a href="/next-steps/">Next Steps</a>
                <a href="/about/">About</a>
                <a href="/contact/">Contact</a>
            </div>
        </div>
    </nav>

    <main>
    {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <div class="container">
            <div class="logo">
                <h3>AI Safety Awareness Project</h3>
            </div>
            <nav class="nav">
                <a href="/workshops/">Workshops</a>
                <a href="/next-steps/">Next Steps</a>
                <a href="/about/">About</a>
                <a href="/contact/">Contact</a>
            </nav>
        </div>
    </footer>
</body>
</html>
