<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}AI Safety Awareness Foundation{{ end }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Page-specific styles */
        .pillars {
            padding: 4rem 0;
            background: #f9fafb;
        }

        .pillars-grid {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .pillar-card {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .pillar-card i {
            color: #2563eb;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .pillar-card h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        .pillar-card p {
            color: #4b5563;
        }

        /* Workshop Section */
        .workshops {
            padding: 4rem 0;
            background: #eff6ff;
        }

        .workshop-types {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-bottom: 4rem;
        }

        .workshop-card {
            flex: 1;
            min-width: 250px;
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .workshop-card h3 {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        .workshop-card i {
            color: #2563eb;
        }

        .workshop-card p {
            color: #4b5563;
        }

        /* Upcoming Workshops */
        .upcoming-workshops {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upcoming-workshops > h3 {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }

        .upcoming-workshops > h3 i {
            color: #2563eb;
        }

        .workshop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .workshop-item:hover {
            background: #f8fafc;
        }

        .workshop-info h4 {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            color: #1f2937;
        }

        .workshop-info p {
            color: #4b5563;
            margin-bottom: 0.5rem;
        }

        .workshop-info a {
            color: #2563eb;
            text-decoration: underline;
        }

        .workshop-info a:hover {
            color: #1d4ed8;
        }

        /* Workshop Tags - Reordered to ensure private-tag overrides workshop-tag */
        .workshop-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #dbeafe;
            color: #1e40af;
            border-radius: 9999px;
            font-size: 0.875rem;
        }

        .private-tag {
            background: #fee2e2 !important;  /* Added !important to ensure override */
            color: #991b1b !important;
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
        }

        /* Added gray button variant */
        .btn-secondary {
            background: #dcdfe6;
            color: #000000;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .btn-secondary:hover {
            background: #4b5563;
            color: #000000;
        }

        @media (max-width: 768px) {
            .pillars-grid {
                flex-direction: column;
            }

            .workshop-types {
                flex-direction: column;
            }

            .workshop-item {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .button-group {
                margin-top: 0.5rem;
            }
        }
    </style>
    {{ block "additional_styles" . }}{{ end }}
</head>
<body>
    <nav class="nav-header">
        <div class="container nav-container">
            <a href="/" class="nav-logo">AI Safety Awareness Foundation</a>
            <div class="nav-links">
                <a href="/workshops/">Workshops</a>
                <a href="/about/">About</a>
                <a href="/contact/">Contact</a>
            </div>
        </div>
    </nav>

    <main>
    {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <div class="container">
            <div class="logo">
                <h3>AI Safety Awareness Foundation</h3>
            </div>
            <nav class="nav">
                <a href="workshops.html">Workshops</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </footer>
</body>
</html>
